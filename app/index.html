<!DOCTYPE html>
<html lang="en" >
  <head>
    <base href="/">

    <title>AC Controller</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, photon-scalable=no" />

    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="./bower_components/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="assets/app.css"/>
  </head>

  <body ng-app="starterApp" layout="row">

  <md-sidenav class="site-sidenav md-sidenav-left md-whiteframe-z2"
                md-component-id="left"
                md-is-locked-open="$mdMedia('gt-sm')">

    <md-toolbar class="md-whiteframe-z1">
      <h1>AC Controller</h1>
    </md-toolbar>

    <md-list>
      <md-list-item>
        <md-button ng-href="/list">
          AC List
        </md-button>
      </md-list-item>
      </md-list-item>
        <md-button ng-href="/presets">
          Presets
        </md-button>
      </md-list-item>
    </md-list>
  </md-sidenav>


  <div flex layout="column" tabIndex="-1" role="main" class="md-whiteframe-z2">
    <div ng-view class="view-animate"></div>
  </div>

    <script src="./bower_components/angular/angular.js"></script>
    <script src="./bower_components/angular-route/angular-route.js"></script>
    <script src="./bower_components/angular-animate/angular-animate.js"></script>
    <script src="./bower_components/angular-aria/angular-aria.js"></script>
    <script type="text/javascript" src="./bower_components/angular-material/angular-material.js"></script>

    <script src="./src/photons/access_token.js"></script>
    <script src="./src/photons/Photons.js"></script>
    <script src="./src/photons/PhotonController.js"></script>
    <script src="./src/photons/PhotonService.js"></script>

    <script type="text/javascript">

          angular
              .module('starterApp', ['ngMaterial', 'ngRoute', 'photons'])
              .config(function($mdThemingProvider, $mdIconProvider, $locationProvider, $routeProvider){
                  $locationProvider.html5Mode(true);

                  $routeProvider
                    .when('/list', {
                      templateUrl: 'list.html',
                      controller: 'PhotonController',
                      controllerAs: 'plc'
                    })
                    .when('/presets', {
                      templateUrl: 'presets.html',
                      controller: 'PhotonController',
                      controllerAs: 'plc'
                    })
                    .otherwise({redirectTo: '/list'});

                  $mdIconProvider
                      .defaultIconSet("./assets/svg/avatars.svg", 128)
                      .icon("menu"       , "./assets/svg/menu.svg"        , 24)
                      .icon("share"      , "./assets/svg/share.svg"       , 24)
                      .icon("google_plus", "./assets/svg/google_plus.svg" , 512)
                      .icon("hangouts"   , "./assets/svg/hangouts.svg"    , 512)
                      .icon("twitter"    , "./assets/svg/twitter.svg"     , 512)
                      .icon("phone"      , "./assets/svg/phone.svg"       , 512);

                      $mdThemingProvider.theme('default')
                          .primaryPalette('brown')
                          .accentPalette('red');

              });

    </script>

  </body>
</html>
